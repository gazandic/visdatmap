	<script>
	  var treeJson;
		$.getJSON("js/treebahasa.json", function(json) {
			treeJson = json;
			var keys = Object.keys(treeJson);
			var count = keys.length;

			alert(count);
			alert(keys);
		});
		$(".leaflet-control-search").hide();
		var options = {
			url: "js/bahasa.json",
			getValue: "name",
			list: {
				match:{enabled: true},
				sort: {enabled: true},
				onSelectItemEvent: function() {
					var value = $("#provider-file").getSelectedItemData().code;
					var name = indexReverse[value]['_id'];
					searchControl.searchText(name);
					setTimeout(searchControl._handleKeypress({ keyCode: 13 }), 500);
					searchControl.searchText("");
				}
			}
		};

		$("#provider-file").easyAutocomplete(options);

	</script>

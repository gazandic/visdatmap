<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tree Example</title>
      <style>
          .node {
            cursor: pointer;
          }

          .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
          }

          .node text {
            font: 12px sans-serif;
          }

          .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
          }
      </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/treebahasa-refined.js"></script>
    <script type="text/javascript" src="js/treemanagement.js"></script>
  </body>
  </html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tree Example</title>
      <style>
          .node {
            cursor: pointer;
          }

          .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
          }

          .node text {
            font: 12px sans-serif;
          }

          .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
          }
      </style>
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
  	<div id="tree-container"></div>
    <svg id="pie" width="960" height="500"></svg>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- <script type="text/javascript" src="js/treebahasa-refined.js"></script> -->
    <script type="text/javascript" src="js/treebahasav2.js"></script>
  	<script type="text/javascript" src="js/treemanagement.js"></script>
  </body>
  </html>
